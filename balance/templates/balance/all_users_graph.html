<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Graph</title>
    <!-- Chart.js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    {% include 'navigation.html' %}

    <div class="nav nav-pills nav-pills-falcon flex-grow-1 mt-2" role="tablist">
        <button class="btn btn-sm active" data-bs-toggle="pill" data-bs-target="#daily-tab" type="button" role="tab" aria-controls="daily-tab" aria-selected="true" id="tab-daily">Total</button>
        <button class="btn btn-sm" data-bs-toggle="pill" data-bs-target="#monthly-tab" type="button" role="tab" aria-controls="monthly-tab" aria-selected="false" id="tab-monthly">Profit(Monthly)</button>
    </div>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="daily-tab" role="tabpanel" aria-labelledby="tab-daily">
            <!-- Daily content here -->
            <div class="container mt-4">
                <h1>Total</h1>
                <canvas id="DailyChart"></canvas>
            </div>
        </div>
        <div class="tab-pane fade" id="monthly-tab" role="tabpanel" aria-labelledby="tab-monthly">
            <!-- Monthly content here -->
            <div class="container mt-4">
                <h1>Profit(Monthly)</h1>
                <canvas id="MonthlyChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // サンプルデータ
        var sampleData = [
            {
                username: "User1",
                dates: ["2024-01-01", "2024-01-02", "2024-01-03"],
                daily_profits: [100, 200, 150]
            },
            {
                username: "User2",
                dates: ["2024-01-01", "2024-01-02", "2024-01-03"],
                daily_profits: [120, 150, 180]
            }
        ];

        // Chart.jsを設定
        document.addEventListener('DOMContentLoaded', function() {
            // データをループしてグラフを描画
            sampleData.forEach(function(user_data, index) {
                var userLabels = user_data.dates;
                var userProfitData = user_data.daily_profits;

                // Canvas要素を作成
                var canvasId = 'DailyChart' + index;
                var canvas = document.createElement('canvas');
                canvas.id = canvasId;
                canvas.width = 800;
                canvas.height = 400;
                document.body.appendChild(canvas);

                // グラフの描画
                var ctx = document.getElementById(canvasId).getContext('2d');
                var balanceChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: userLabels,
                        datasets: [{
                            label: user_data.username + ' Daily Profit',
                            data: userProfitData,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderWidth: 1,
                            tension: 0.1,
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                display: true,
                                title: {
                                    display: true,
                                    text: 'Date'
                                }
                            },
                            y: {
                                display: true,
                                title: {
                                    display: true,
                                    text: 'Profit'
                                }
                            }
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>

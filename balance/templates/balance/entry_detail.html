<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Detail</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Entry Detail</h1>
    <div>
        <p><strong>Location:</strong> {{ instance.location }}</p>
        <p><strong>Hotel:</strong> {{ instance.hotel }}</p>
        <p><strong>Game:</strong> {{ instance.game }}</p>
        <p><strong>Investment:</strong> {{ instance.investment }}</p>
        <p><strong>Payout:</strong> {{ instance.payout }}</p>
        <p><strong>Profit:</strong> {{ instance.profit }}</p>
        <p><strong>Date:</strong> {{ instance.date }}</p>
        <p><strong>Comment:</strong> {{ instance.comment }}</p>
    </div>
    <a href="{% url 'my_list' %}" class="btn btn-secondary">Back</a>
</div>
</body>
</html>

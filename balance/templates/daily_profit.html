<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Graph</title>
    <!-- Chart.js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

{% include 'navigation.html' %}

<div class="container mt-4">
    <h1>Graph</h1>
    <canvas id="balanceChart" width="400" height="200"></canvas>
</div>

<div class="nav nav-pills nav-pills-falcon flex-grow-1 mt-2" role="tablist">
    <button class="btn btn-sm active" data-bs-toggle="pill" data-bs-target="#daily-tab" type="button" role="tab" aria-controls="daily-tab" aria-selected="true" id="tab-daily">Daily</button>
    <button class="btn btn-sm" data-bs-toggle="pill" data-bs-target="#monthly-tab" type="button" role="tab" aria-controls="monthly-tab" aria-selected="false" id="tab-monthly">Monthly</button>
    <button class="btn btn-sm" data-bs-toggle="pill" data-bs-target="#yearly-tab" type="button" role="tab" aria-controls="yearly-tab" aria-selected="false" id="tab-yearly">Yearly</button>
</div>

<div class="tab-content">
    <div class="tab-pane fade show active" id="daily-tab" role="tabpanel" aria-labelledby="tab-daily">
        <!-- Daily content here -->
    </div>
    <div class="tab-pane fade" id="monthly-tab" role="tabpanel" aria-labelledby="tab-monthly">
        <!-- Monthly content here -->
    </div>
    <div class="tab-pane fade" id="yearly-tab" role="tabpanel" aria-labelledby="tab-yearly">
        <!-- Yearly content here -->
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // データ
        var labels = [{% for date in dates %}"{{ date }}", {% endfor %}];
        var profitData = [{% for profit in profits %}{{ profit }}, {% endfor %}];

        // グラフの描画
        var ctx = document.getElementById('balanceChart').getContext('2d');
        var balanceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'profit',
                    data: profits,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderWidth: 1,
                    tension: 0.1,
                }, ]
            },
            options: {
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Amount'
                        }
                    }
                }
            }
        });
    });
</script>
</body>
</html>
